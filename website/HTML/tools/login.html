<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="/Resources/logoxecry.ico">
        <link rel="stylesheet" href="/CSS/login.css">
        <title>XeCryptor - Login</title>
        <meta charset="UTF-8">
        <meta name="web-page" content="XeCryptor">
        <meta name="description" content="Go to your XeCryptor Account">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="X-Content-Type-Options" content="nosniff">
        <meta name="keywords" content="xecryptor windows, files, safe, save, Windows, windows, XeCryptor, xecryptor, XefilonCryptor, Login, login, Goodeversal">
        <meta name="author" content="Goodeversal Team">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/JS/edittexthtml.js"></script>
        <script src="/JS/functions.js"></script>
    </head>
    <body>
        <div class="gencontainer">
            <div class="colorcontainer">
                <div class="thingscontainer">
                    <div class="loginhead">
                        <img src="/Resources/logoxecry.png" class="loginheadimg">
                        <h1 id="loginheadtext">Login</h1>
                    </div>
                    <div class="userpasscontainer">
                        <div class="loginmail">
                            <img id="loginuserico">
                            <label id="usermailtext">E-Mail: </label><br>
                            <input id="mail" type="email" autocomplete="off">
                        </div>
                    <br>
                        <div class="loginpass">
                            <img id="loginpassico">
                            <label id="userpass">Password: </label><br>
                            <input id="passsec" type="password" autocomplete="off" min="12" max="24">
                        </div>
                    <br>
                        <div class="sendformlogin">
                            <button id="sbut" type="submit" class="disabled">Continue</button>
                        </div>
                    <br>
                    </div>
                    <div class="underlogin">
                        <p id="loginbottom">You don't have an account?: </p><a id="a1" href="/HTML/tools/signup.html">Sign Up</a><br>
                        <p id="loginbottom2">Forgot password?: </p><a id="a2" href="/HTML/tools/restorepassword.html">Click here</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
